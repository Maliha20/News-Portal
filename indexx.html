<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body class="" style="background-color: #e3dfdf" onload="loadNewsCategories()">
    <header class="container-fluid m-0 p-0">
        <!-- Navbar goes here -->
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><button class="btn btn-primary rounded-0">News</button> Portal</a
            >
            <button
               class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">News</a>
                <a class="nav-link" href="#">Blogs</a>
                <a class="nav-link" href="#"
                  ><img src="Avatar.png" alt=""
                /></a>
              </div>
            </div>
          </div>
        </nav>
        <hr class="container" />
        <!-- News Categories section starts-->
        <section
          class="container categories-container d-flex justify-content-between"
          id="categories-container"
        ></section>
        <!-- News Categories section ends -->
      </header>

      <main>
        <section class="container mt-4">
          <div class="alert alert-light" role="alert">
            <span id="news-count">0</span> items found for category <span id="category-name"></span>
          </div>
        </section>

        <section class="container d-flex justify-content-between">
         
          <div class="d-flex gap-2 justify-content-center align-items-center">
            <p class="p-0 m-0">Sort By:</p>
            <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
           </select>
            </div>
           </div>
         
         <div>
          <button id="todays-pick" type="button" class="btn btn-primary" onclick="showTodaysPick()">Today's Pick</button>
          <button id="trending" type="button" class="btn btn-outline-primary" onclick="showTrending()">Trending</button>
         </div>
        </section>
        <section class="all-news  container my-4" id="all-news">
          
        </section>


        <section>
          <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="news-detail-modal" tabindex="-1" aria-labelledby="news-detail-modal-Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="news-detail-modal-Label">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </section>
       
      </main>
  

  <script src="js/news.js"></script>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/30eb9de500.js" crossorigin="anonymous"></script>
</body>
</html>
